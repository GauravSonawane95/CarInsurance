<div class="container w-75 pt-1" >
    <app-yearmonth [isLoading]="(isLoading$ | async) ?? false"></app-yearmonth>
    <div class="row pt-3  pb-5">
        <div class="col-md-6 border bg"  style="padding: 20px;border-radius: 5%;">
            <div class="mb-3">
                <label for="id1" class="form-label font"><h5>Select Model</h5></label>
                <input type="text" class="form-control w-75 brandinput" id="id1" placeholder="Search Model" [(ngModel)]="insuranceData.modelName">
              </div>
              <div>
                <table class="table">
                    <thead class="thead-dark">
                    <tr >
                        <th scope="col">Model Name</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let items of modelList" (click)="selectModel(items.concat)">
                        <td>{{items.concat}}</td>
                    </tr>
                    <tbody>
                </table>
              </div>
        </div>
        
        <div class="col-md-6 border bg"  style="padding: 20px;border-radius: 5%;">
            <app-insurancedetails [insuranceData]="insuranceData"></app-insurancedetails>
        </div>
    </div>

</div>
